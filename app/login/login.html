<div class="centre smaller ui-back text-centre">
   <div ng-show="error">
      <span class="alert-text">{{ error.message }}</span>
   </div>

   <div ng-hide="loggedIn">
      <form ng-submit="logIn()">
         <h2>Logga in</h2>
         <div class="form-group">
            <input required type="text" class="form-control" placeholder="Username" ng-model="user.username"></input>
         </div>
         <div class="form-group">
            <input required type="password" class="form-control" placeholder="Password" ng-model="user.password"></input>
         </div>
         <button class="action" type="submit" class="submitter">Logga in</button>
      </form>

   </div>
   <div ng-show="loggedIn">
      <button class="action" type="submit" ng-click="logOut()" class="btn btn-primary">Logga ut</button>
   </div>
</div>
<h3 ng-hide="loggedIn" class="text-centre">Inte medlem än? <span class="action-text"><a ui-sref="register">Registrera ditt företag nu<a></span></h3>
